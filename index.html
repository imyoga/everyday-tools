<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Tools Dashboard</h1>
            <div class="view-toggle">
                <button id="gridView" class="active"><i class="fas fa-th-large"></i></button>
                <button id="listView"><i class="fas fa-list"></i></button>
            </div>
        </header>
        <main id="toolsContainer" class="grid-view">
            <!-- Tools will be dynamically inserted here -->
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
