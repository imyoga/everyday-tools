<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="refresh"
			content="0;url=https://ym-apps.live/everyday-tools/"
		/>
		<link rel="canonical" href="https://ym-apps.live/everyday-tools/" />
		<title>Everyday Tools - Moved Permanently</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Oxygen, Ubuntu, Cantarell, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				text-align: center;
				line-height: 1.6;
			}
			.container {
				max-width: 600px;
				padding: 2rem;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 20px;
				backdrop-filter: blur(10px);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}
			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				font-weight: 300;
			}
			p {
				font-size: 1.1rem;
				margin-bottom: 2rem;
				opacity: 0.9;
			}
			.redirect-link {
				display: inline-block;
				padding: 15px 30px;
				background: rgba(255, 255, 255, 0.2);
				color: white;
				text-decoration: none;
				border-radius: 50px;
				transition: all 0.3s ease;
				font-weight: 500;
				font-size: 1.1rem;
				border: 2px solid rgba(255, 255, 255, 0.3);
			}
			.redirect-link:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: translateY(-2px);
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			}
			.countdown {
				font-size: 0.9rem;
				opacity: 0.8;
				margin-top: 1rem;
			}
			.icon {
				font-size: 3rem;
				margin-bottom: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">ðŸ”§</div>
			<h1>Everyday Tools</h1>
			<p>
				This site has permanently moved to a new location. You will be
				automatically redirected in <span id="countdown">3</span> seconds.
			</p>
			<a href="https://ym-apps.live/everyday-tools/" class="redirect-link"
				>Go to New Site</a
			>
			<div class="countdown">
				If you are not redirected automatically, please click the link above.
			</div>
		</div>

		<script>
			// Countdown timer
			let count = 3
			const countdownElement = document.getElementById('countdown')

			const timer = setInterval(() => {
				count--
				countdownElement.textContent = count

				if (count <= 0) {
					clearInterval(timer)
					window.location.href = 'https://ym-apps.live/everyday-tools/'
				}
			}, 1000)

			// Immediate redirect for search engines and browsers that support it
			window.location.replace('https://ym-apps.live/everyday-tools/')
		</script>
	</body>
</html>
